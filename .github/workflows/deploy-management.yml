name: Deploy Management UI

on:
  push:
    branches: [main]
    paths:
      - 'apps/management-ui/**'
      - '.github/workflows/deploy-management.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/management-ui/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd apps/management-ui
          npm install
          
      - name: Run tests
        run: |
          cd apps/management-ui
          npm run test:ci
          
      - name: Build
        run: |
          cd apps/management-ui
          npm run build
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: |
          cd apps/management-ui
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MANAGEMENT }}
          
      - name: Build Project Artifacts
        run: |
          cd apps/management-ui
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MANAGEMENT }}
          
      - name: Deploy Project Artifacts to Vercel
        run: |
          cd apps/management-ui
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "PREVIEW_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV
          echo "âœ… Deployed to: $(cat deployment-url.txt)"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MANAGEMENT }}